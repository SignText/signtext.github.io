<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="application-name" content="signtext">
    <meta name="publisher" content="Github">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="www/index.css">
  </head>

  <body class="h-100 w-100 px-5 py-5">
    <main class="text-center">
      <h1 class="text-white">SignText</h1>
      <section class="bg-dark my-5">
        <div class="d-block">
          <img class="d-inline mx-2 m-0" height="16px" width="16px" src="www/npm.png" />
          <pre class="d-inline my-0 text-white">npm install -g signtext</pre>
        </div>
        <div class="d-block">
          <img class="d-inline mx-2 m-0" height="16px" width="16px" src="www/yarn.png" />
          <pre class="d-inline my-0 text-white">yarn global add signtext</pre>
        </div>
      </section>
      <section class="my-2">
        <article class="bg-dark py-2">
          <p>
            SignText is a simple string manipulation markup language that
            integrates with Javascript.
          </p>
        </article>
      </section>
      <section>
        <h2>Playground</h2>
        <p>
          Use the editor below to try SignText!
        </p>
        <div>
          <form id="playground" action="/" method="POST" onsubmit="javascript:void(0)">
            <div>
              <textarea class="code d-inline-block my-0 py-0 w-75" id="playground-st-code" rows="1">
[concat]("A", "B")
              </textarea>
              <textarea class="code d-inline-block my-0 py-0 w-75" id="playground-js-code" rows="6">
{
  concat(a, b) {
    return a + b;
  }
}
              </textarea>
            </div>
            <input type="submit" value="Run" />
          </form>
          <div id="playground-output"></div>
        </div>
      </section>
    </main>
    <footer>
      <pre>
        Copyright &copy;, 2018 George Thomas and/or affiliates. All rights reserved.
      </pre>
    </footer>
    <script type="application/javascript" src="dist/index.js"></script>
  </body>
</html>
