      <section class="my-5 px-2">
        <p>
          SignText is a simple string manipulation markup language that
          integrates with Javascript.

      </section>
      <section class="my-5 px-2">
        <h2>Playground</h2>
        <p>
          Use the editor below to try SignText!

        <form id="playground" action="/" method="POST" autocomplete="off">
          <div class="d-block">
            <input class="border-0 code d-inline-block my-1 w-75" id="playground-st-code">
            <textarea class="border-0 code d-inline-block my-1 w-75" id="playground-js-code" rows="6"></textarea>
          </div>
          <input class="d-inline-block mr-5" type="submit" value="Run" />
